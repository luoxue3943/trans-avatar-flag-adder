services:
  trans-avatar-flag-adder:
    build:
      context: .
      dockerfile: Dockerfile
    image: trans-avatar-flag-adder:latest
    container_name: trans-avatar-flag-adder
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
